version: 2.1

orbs:
  browser-tools: circleci/browser-tools@1.3.0

  # Always take the latest version of the orb, this allows us to
  # run specs against Solidus supported versions only without the need
  # to change this configuration every time a Solidus version is released
  # or goes EOL.
  solidusio_extensions: solidusio/extensions@volatile

commands:
  setup:
    steps:
      - browser-tools/install-chrome
      - browser-tools/install-chromedriver
      - checkout
      - run:
          name: Install libvips
          command: sudo apt-get install -y libvips

  test-branch:
    description:
      Runs tests for a specific Solidus branch.

    parameters:
      branch:
        type: string
        default: master
      command:
        type: string
        default: |
          cd sandbox
          bundle exec rspec --format progress --format RspecJunitFormatter --out $TEST_RESULTS_PATH
      command_verb:
        type: string
        default: Runs tests
      rails_version:
        type: string

    steps:
      - run:
          name: 'Solidus <<parameters.branch>>:  Install gems'
          command: |
            bundle config --local path vendor/bundle/<<parameters.branch>>
            bundle install
            bundle clean
          environment:
            RAILS_VERSION: <<parameters.rails_version>>
            SOLIDUS_BRANCH: <<parameters.branch>>
          when: always
      - run:
          name: 'Solidus <<parameters.branch>>:  Install sandbox with generated starter frontend'
          command: bin/sandbox --seed=false --sample=false
          environment:
            RAILS_VERSION: <<parameters.rails_version>>
            SANDBOX_BUNDLE_PATH: ../vendor/bundle/<<parameters.branch>>
            SOLIDUS_BRANCH: <<parameters.branch>>
          when: always
      - run:
          name: '<<parameters.command_verb>> on Solidus <<parameters.branch>>'
          command: <<parameters.command>>
          environment:
            RAILS_VERSION: <<parameters.rails_version>>
            SOLIDUS_BRANCH: <<parameters.branch>>
            TEST_RESULTS_PATH: ../test-results/gems-v3-ruby-v2-7-solidus-<<parameters.branch>>/results.xml
          when: always
      - run:
          command: rm -rf sandbox
          name: 'Solidus <<parameters.branch>>: Clean up'
          when: always

jobs:
  run-specs:
    executor:
        name: solidusio_extensions/postgres
        ruby_version: '3.1'
    steps:
      - setup
      - test-branch:
          branch: v3.2
          rails_version: '~> 7.0'
      - solidusio_extensions/store-test-results

  run-specs-but-with-mysql:
    executor:
        name: solidusio_extensions/mysql
        ruby_version: '3.1'
    steps:
      - setup
      - test-branch:
          branch: v3.2
          rails_version: '~> 7.0'
      - solidusio_extensions/store-test-results

  run-specs-but-with-solidus-latest:
    executor:
        name: solidusio_extensions/postgres
        ruby_version: '3.1'
    steps:
      - setup
      - test-branch:
          branch: master
          rails_version: '~> 7.0'
      - solidusio_extensions/store-test-results

  run-specs-but-with-ruby-3-0:
    executor:
        name: solidusio_extensions/postgres
        ruby_version: '3.0'
    steps:
      - setup
      - test-branch:
          branch: v3.2
          rails_version: '~> 7.0'
      - solidusio_extensions/store-test-results

  run-specs-but-with-ruby-2-7:
    executor:
        name: solidusio_extensions/postgres
        ruby_version: '2.7'
    steps:
      - setup
      - test-branch:
          branch: v3.2
          rails_version: '~> 7.0'
      - solidusio_extensions/store-test-results

workflows:
  "Run specs on supported Solidus versions":
    jobs:
      - run-specs
      - run-specs-but-with-mysql
      - run-specs-but-with-solidus-latest
      - run-specs-but-with-ruby-3-0
      - run-specs-but-with-ruby-2-7

  "Weekly run specs against master":
    triggers:
      - schedule:
          cron: "0 0 * * 4" # every Thursday
          filters:
            branches:
              only:
                - master
    jobs:
      - run-specs
      - run-specs-but-with-mysql
      - run-specs-but-with-solidus-latest
      - run-specs-but-with-ruby-3-0
      - run-specs-but-with-ruby-2-7
